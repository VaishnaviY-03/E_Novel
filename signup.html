<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .input-field { width: 100%; padding: 10px; margin: 10px 0; }
        .btn { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="email" id="email" class="input-field" placeholder="Email" required />
            <input type="password" id="password" class="input-field" placeholder="Password" required />
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        // Sign up form submission
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store user credentials in localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('Sign-up successful! You can now log in.');

            // Redirect to login page after successful sign-up
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
