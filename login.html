<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .input-field { width: 100%; padding: 10px; margin: 10px 0; }
        .btn { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" class="input-field" placeholder="Email" required />
            <input type="password" id="loginPassword" class="input-field" placeholder="Password" required />
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="index.html">Sign up</a></p>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve stored credentials from localStorage
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            // Check if the entered credentials match the stored ones
            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                // Redirect to a welcome page or dashboard after successful login
                window.location.href = 'hidden-page.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
